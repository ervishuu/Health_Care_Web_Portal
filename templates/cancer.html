<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cancer Disease Prediction </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{url_for('static',filename='material-design-iconic-font.min.css')}}">
    <!-- Main css -->
    <link rel="stylesheet" href="{{url_for('static',filename='cancer.css')}}">


</head>
<body>

</div>>
    <div class="main">
        <div class="container">
            <h2 style="font-family:Cursive ; color:#990000; margin-left : 20px" ><a href="/">Home</a></h2>
            <div class="signup-content">
                <div class="signup-img">

                    <img src="static/cancer.png" alt="">
                </div>
                <div class="signup-form">
                    <form action="/cancer" method="POST" class="register-form" id="register-form">
                        {% if data : %}
                        <h2 style="color:{{data[1]}}">
                        {{data[0]}}
                        </h2>
                        {% endif %}

                        <h2 style="font-family:Cursive ; color:#990000">Cancer Disease Prediction : </h2>



                            <div class="form-group" >
                                <label style="font-family:Cursive" for="area_mean">area_mean :</label>
                                <input type="number" step="any" min="50" max="1500" name="area_mean" id="area_mean" required/>
                            </div>


                            <div class="form-group">
                                <label for="area_se" style="font-family:Cursive">area_se :</label>
                                <input type="number" step="any" min="0" max="900" name="area_se" id="area_se" required/>
                            </div>



                        <div class="form-group">
                            <label for="smothness_worst" style="font-family:Cursive">smothness_worst :</label>
                            <input type="number"  step="0.00001" min="0.00000" max="0.99999" name="smothness_worst" id="smothness_worst" required/>
                        </div>


                        <div class="form-group">
                            <label for="concavity_worst" style="font-family:Cursive">concavity_worst :</label>
                            <input type="number"  step="0.00001" min="0.00000" max="3.00000" name="concavity_worst" id="concavity_worst" required/>
                        </div>


                        <div class="form-group">
                            <label for="symmetry_worst" style="font-family:Cursive">symmetry_worst :</label>
                            <input type="number"  step="0.00001" min="0.00000" max="0.99999" name="symmetry_worst" id="symmetry_worst" required/>
                        </div>




                        <div class="form-submit" >
                            <input style="font-family:Cursive" type="reset" value="Reset All" class="submit" name="reset" id="reset" />
                            <input style="font-family:Cursive" type="submit" value="Predict" class="submit" name="submit" id="submit" />
                        </div>

                                                      <br>
                            <footer>
                                <span style="font-family:Cursive">Created By | <span style="color : crimson">@er_vishuu_vi__jaya </span>|  2020 All rights reserved.</span>
                            </footer>


                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="static/cancer.js"></script>



</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
